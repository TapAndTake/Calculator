<ion-header>
  <ion-row>
    <div class="menu_bar" (click)="this.menu.open()">
      <div id="menu" class="menu">
        <div id="bar1" class="bar"></div>
        <div id="bar2" class="bar"></div>
        <div id="bar3" class="bar"></div>
      </div>
    </div>
    <ion-col class="ion-text-center">
      <h2>Калькулятор</h2>
    </ion-col>
  </ion-row>
</ion-header>
<ion-content>
  <form action="" name="calc">
    <ion-row class="result">
      <ion-col>
        <div class="viewer">
          <p id="viewer"></p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="calc_item">
      <ion-col>
        <input name="btnPlus" type="Button" value="+" (click)="Operation('+')"/>
      </ion-col>
      <ion-col>
        <input name="btnMinus" type="Button" value="-" (click)="Operation('-')" />
      </ion-col>
      <ion-col>
        <input name="btnMultiply" type="Button" value="*" (click)="Operation('*')" />
      </ion-col>
      <ion-col>
        <input name="btnDivide" type="Button" value=" / " (click)="Operation('/')" />
      </ion-col>
      <ion-col>
        <input name="btnClear" type="Button" value="C" (click)="Clear()" />
      </ion-col>
    </ion-row>
    <ion-row class="calc_item">
      <ion-col>
        <input name="btnSeven" type="Button" value="7" (click)="NumPressed(7)">
      </ion-col>
      <ion-col>
        <input name="btnEight" type="Button" value="8" (click)="NumPressed(8)">
      </ion-col>
      <ion-col>
        <input name="btnNine" type="Button" value="9" (click)="NumPressed(9)">
      </ion-col>
    </ion-row>
    <ion-row class="calc_item">
      <ion-col>
        <input name="btnFour" type="Button" value="4" (click)="NumPressed(4)">
      </ion-col>
      <ion-col>
        <input name="btnFive" type="Button" value="5" (click)="NumPressed(5)">
      </ion-col>
      <ion-col>
        <input name="btnSix" type="Button" value="6" (click)="NumPressed(6)">
      </ion-col>
    </ion-row>
    <ion-row class="calc_item">
      <ion-col>
        <input name="btnOne" type="Button" value="1" (click)="NumPressed(1)">
      </ion-col>
      <ion-col>
        <input name="btnTwo" type="Button" value="2" (click)="NumPressed(2)">
      </ion-col>
      <ion-col>
        <input name="btnThree" type="Button" value="3" (click)="NumPressed(3)">
      </ion-col>
    </ion-row>
    <ion-row class="calc_item">
      <ion-col>
        <input name="btnDecimal" type="Button" value="." (click)="Decimal()">
      </ion-col>
      <ion-col>
        <input name="btnZero" type="Button" value="0" (click)="NumPressed(0)">
      </ion-col>
      <ion-col>
        <input id="btnWide" name="btnEquals" type="Button" value="=" (click)="Operation('=')">
      </ion-col>
    </ion-row>
  </form>
</ion-content>
