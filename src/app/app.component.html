<ion-app>

  <ion-menu side="start" menuId="custom" type="push" class="my-custom-menu" maxEdgeStart="150" (ionDidClose)="MenuDidClose()" (ionDidOpen)="MenuDidOpen()">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="goSubscribe()">Subscribe</ion-item>
        <ion-item (click)="goCalculator()">Calculator</ion-item>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-list>
        <ion-item (click)="logout()">Выйти из аккаунта</ion-item>
      </ion-list>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
